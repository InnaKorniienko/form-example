<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Feedback form</title>
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>

    <div class="container"> 
      <button class="button" data-modal-open-contacts> Open Form </button>
    </div> 

    <div class="backdrop__modal is-hidden" id="backdrop__modal">
      <div class="modal__body">
        <div class="modal__content">
          <button class="modal__button" type="button" data-modal-close-contacts>
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14"   viewBox="0 0 16 16">
              <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"></path>
            </svg>
          </button>
          <form class="form" autocomplete="off">
            <label>
              User Name
              <input type="text" name="name" 
              placeholder="Please add name"
              autofocus/>
            </label>
            <label>
              Email
              <input type="email" name="email" placeholder="example@gmail.com" />
            </label>
            <label>
              Phone
              <input type="tel" name="tel" 
              pattern="\+?\d{1,4}?[-.\s]?\(?\d{1,3}?\)?[-.\s]?\d{1,4}[-.\s]?\d{1,4}[-.\s]?\d{1,9}"
              placeholder="+00-000-000-00-00"
              minlength="2"
              />
            </label>
            <button type="submit">Submit</button>
          </form>
      
          </div>
      </div>  
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
